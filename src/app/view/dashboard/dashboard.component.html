<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
      >
        <a
          href="/"
          class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-5 d-none d-sm-inline">Hii {{currentUser.name | uppercase}}</span>
        </a>
        <ul
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
          id="menu"
        >
          <li *ngIf="isAdmin" class="nav-item">
            <a
              [routerLink]="['/add-movie']"
              routerLinkActive="router-link-active"
              class="nav-link align-middle px-0"
            >
              <i class="fs-2 bi-house"></i>
              <span class="ms-1 d-none d-sm-inline">Add Movie</span>
            </a>
          </li>
          <li *ngIf="isAdmin">
            <a
              [routerLink]="['/update-movie']"
              routerLinkActive="router-link-active"
              data-bs-toggle="collapse"
              class="nav-link px-0 align-middle"
            >
              <i class="fs-2 bi-speedometer2"></i>
              <span class="ms-1 d-none d-sm-inline">Update Movie</span>
            </a>
          </li>
          <li *ngIf="!isAdmin">
            <a
              [routerLink]="['/update-movie']"
              routerLinkActive="router-link-active"
              data-bs-toggle="collapse"
              class="nav-link px-0 align-middle"
            >
              <i class="fs-2 bi-speedometer2"></i>
              <span class="ms-1 d-none d-sm-inline">Kuch daalenge</span>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown pb-2">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="hugenerd"
              width="30"
              height="30"
              class="rounded-circle"
            />
            <span class="d-none d-sm-inline mx-1">loser</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col py-3">
      <div class="container">
        <div  class="row">
          <div *ngFor="let movie of movies" class="col-md-2 mb-4">
            <div class="card movie-card">
              <img
                src="assets/joker.avif"
                class="card-img-top movie-image"
                alt="Joker"
              />
              <div class="card-body text-center">
                <h5 class="card-title">{{ movie.movieName }}</h5>
                <p class="card-text">{{ movie.movieId }}</p>
                <a routerLink="/dashboard" *ngIf="isAdmin" class="btn btn-danger btn-sm">Delete</a>
                <a routerLink="/dashboard" *ngIf="!isAdmin" [routerLink]="['/book',movie.movieId]" class="btn btn-danger btn-sm">Book Ticket</a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
