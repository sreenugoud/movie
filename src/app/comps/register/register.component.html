<h1> Register Here</h1>


<form   (ngSubmit)="register()">
    <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"    
          name="name"
          [(ngModel)]="name"
          required
        />
      </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password"> New Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <div>
        <label for="password1"> Confirm Password:</label>
        <input
          type="password"
          id="password1"
         
          name="password1"
          required
        />
      </div>
   
   
      <button type="submit" >Register</button>
  </form>
